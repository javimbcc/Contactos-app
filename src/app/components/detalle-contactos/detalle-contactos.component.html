<div class="col d-flex justify-content-center">
  <div class="card" style="width: 18rem" *ngIf="listaContactos">
    <img src="{{ listaContactos.avatar }}" class="card-img-top" alt="..." />
    <div class="card-body">
      <p class="card-text">
        {{ listaContactos.first_name }}  {{ listaContactos.last_name }}
      </p>
      <p class="card-text">Email: {{ listaContactos.email }}</p>
    </div>
  </div>
</div>

<div class="col d-flex justify-content-center mt-3">
  <button type="button" class="btn btn-dark m-3" (click)="deleteContactos()">Eliminar Contacto</button>
  <button type="button" class="btn btn-dark m-3">Editar Contacto</button>
</div>
